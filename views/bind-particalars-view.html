<style>
    .list{border: 1px solid #DDDDDD;border-radius: 5px;padding: 20px}
    td{text-align: center}
    .secondRow{margin-top: 10px}
</style>

<div class="row" style="margin-left: 10px">
    <h4>{{selectedSidetitle}}</h4>
    <hr>

    <div class="row" style="margin-top: 50px">
        <div class="col-md-12 list">
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">开始时间：</span>
                    <input type="date" class="form-control" ng-model="startTime">
                </div>
            </div>

            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">结束时间：</span>
                    <input type="date" class="form-control" ng-model="endTime">
                </div>
            </div>

            <div class="btn-group" style="margin-left: 15px">
                <button type="button" class="btn btn-default" ng-click="">查询</button>
                <button type="button" class="btn btn-default" ng-click="getToday()">当日</button>
                <button type="button" class="btn btn-default" ng-click="getWeek()">7日</button>
                <button type="button" class="btn btn-default" ng-click="getThirtieth()">30日</button>
                <button type="button" class="btn btn-default" ng-click="getCurrentMonthFirst()">当月</button>
            </div>
        </div>
    </div>

    <div style="margin-top: 15px">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>捆绑包名</td>
                    <td>链接</td>
                    <td>图片</td>
                    <td>package_name</td>
                    <td>下载次数</td>
                    <td>当前状态</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(index, obj) in bindParticalarsList">
                    <td>{{$index + 1}}</td>
                    <td>{{obj.package_name}}</td>
                    <td>{{obj.url}}</td>
                    <td>{{obj.pic}}</td>
                    <td>{{obj.package_name_en}}</td>
                    <td>{{obj.download_count}}</td>
                    <td>{{obj.status}}</td>
                    <td>
                        <select class="form-control" ng-options="item.id as item.name for item in drowDown" selected="{{item.selected?1:2}}" ng-model="item.id" ng-change="changeDrowDowm(index, item.id)">
                            <option value="">请选择</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
