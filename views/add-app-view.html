<style>
    .list{border: 1px solid #DDDDDD;border-radius: 5px;padding: 20px}
    td{text-align: center}
    .secondRow{margin-top: 10px}
</style>
<div class="row" style="margin-left: 10px">
    <h4>{{selectedSidetitle}}</h4>
    <hr>
        <div class="col-md-8 col-md-offset-2 list">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon">类型选择：</span>
                    <select class="form-control" ng-options="item.id as item.name for item in categoryList" ng-model="selectedCategory">
                        <option value="">-----请选择-----</option>
                    </select>
                </div>
            </div>

            <div class="col-md-4" style="margin-bottom: 20px">
                <div class="input-group">
                    <span class="input-group-addon">性别偏好：</span>
                    <select class="form-control" ng-change="change(selectedType)" ng-model="newApp.sex" ng-options="item.id as item.name for item in sexList">
                        <option value="">-----请选择-----</option>
                    </select>
                </div>
            </div>
            <div style="clear:both;"></div>

            <table class="table table-bordered col-md-4">
                <tr>
                    <td style="width: 100px;text-align: left">应用名</td>
                    <td style="width: 400px">
                        <input type="text" class="form-control" ng-model="newApp.name">
                    </td>
                    <td style="text-align: left">appID：{{backId}}</td>
                </tr>

                <tr>
                    <td style="width: 100px;text-align: left">启动页</td>
                    <td style="width: 400px">
                        <input id="launchUpload" type="file" name="uploadfile"></td>
                    <td style="text-align: left">{{newApp.splash_img}}
                        <button type="button btn-primary btn-lg" class="btn btn-default" style="float: right"  data-toggle="modal" data-target="#myModal" ng-disabled="check">查看原图</button>
                    </td>
                </tr>
            </table>

            <button type="button" class="btn btn-primary" style="float: right;margin-right: 10px" ng-click="addApp()">确认添加</button>
        </div>
    </div>
</div>

<!--查看原图 模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    查看原图
                </h4>
            </div>
            <div class="modal-body">
                {{newApp.splash_img}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
