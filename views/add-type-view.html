<style>
    .list{border: 1px solid #DDDDDD;border-radius: 5px;padding: 20px}
    td{text-align: center}
</style>
<div class="row" style="margin-left: 10px">
    <h4>{{selectedSidetitle}}</h4>
    <hr>
    <div class="row" style="margin-top: 50px">
        <div class="col-md-6 col-md-offset-3 list">
            <table class="table table-bordered">
                <!--<thead><strong>类型</strong></thead>-->
                <tbody>
                    <tr ng-repeat="item in categoryList">
                        <td>{{item.name}}</td>
                    </tr>
                </tbody>

            </table>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="分类名称" ng-model="newChannel">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" ng-click="addType()">
                        确认添加
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
